<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>루나르트 정산 시스템</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      /* 공통 스타일 */
      body {
        font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
      }

      /* 사이드바 스타일 */
      .sidebar {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 20px 0;
        min-height: 100vh;
      }

      .sidebar-title {
        padding: 0 20px;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: center;
      }

      .separator {
        height: 1px;
        background-color: #555;
        margin: 10px 20px;
      }

      .menu-group {
        margin-bottom: 20px;
      }

      .menu-title {
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .menu-items {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .menu-item {
        padding: 8px 35px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .menu-item.active {
        background-color: #1e88e5;
      }

      .menu-item:hover {
        background-color: #444;
      }

      .menu-item a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
      }

      /* 메인 콘텐츠 스타일 */
      .main-content {
        flex: 1;
        padding: 20px;
        background-color: #f5f5f5;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">루나르트 파일 작업</div>
      <div class="separator"></div>
      <div class="menu-group">
        <div class="menu-title">정산 데이터</div>
        <ul class="menu-items">
          <li class="menu-item"><a href="/melon.html">멜론</a></li>
          <li class="menu-item"><a href="/genie.html">지니</a></li>
          <li class="menu-item"><a href="/vibe.html">바이브</a></li>
          <li class="menu-item"><a href="/flo.html">플로</a></li>
        </ul>
      </div>
      <div class="menu-group">
        <div class="menu-title">컨텐츠 관리</div>
        <ul class="menu-items">
          <li class="menu-item"><a href="/shorts.html">유튜브 쇼츠</a></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <!-- 여기에 각 페이지의 콘텐츠가 들어갑니다 -->
      <div id="content-container">
        <!-- 콘텐츠 영역 -->
      </div>
    </div>

    <!-- React 라이브러리 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
