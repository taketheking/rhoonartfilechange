<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLPL Settlement - 로그인</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: gradientBG 15s ease infinite;
        background-size: 400% 400%;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 350px;
        max-width: 95%;
      }

      .logo {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo-img {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
        font-weight: bold;
      }

      h1 {
        text-align: center;
        margin-bottom: 5px;
        color: #333;
        font-weight: 700;
        font-size: 24px;
      }

      .info-text {
        text-align: center;
        margin-bottom: 30px;
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #444;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
        color: #333;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        background-color: white;
      }

      .form-group input:focus + label {
        color: #3498db;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
      }

      button:hover {
        background: linear-gradient(135deg, #2980b9, #2471a3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        background-color: rgba(231, 76, 60, 0.1);
        display: none;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo">
          <div class="logo-img">L</div>
        </div>
        <h1>루나르트 파일 작업 프로그램</h1>
        <p class="info-text">
          파일 분할 및 정산 데이터 관리 기능을<br />이용하시려면 로그인이
          필요합니다.
        </p>
        <form action="/api/auth/login" method="post">
          <div class="form-group">
            <label for="username">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit">로그인</button>
          <div id="error-message" class="error-message">
            로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
          </div>
        </form>
      </div>
    </div>
    <script>
      // URL 파라미터에서 error 확인
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") === "true") {
        document.getElementById("error-message").style.display = "block";
      }
    </script>
  </body>
</html>
